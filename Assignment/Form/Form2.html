<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    
<form>

<table border="1" align="center" cellspacing="0px" cellpadding="6px">

 <tr>

<th align="center" colspan="2">Student Registration Form</th>

</tr>   

<tr>

<td>Name:</td>

<td>

    <input type="text" required placeholder="Enter Full Name">

</td>

</tr>

<tr>

<td>Father's Name:</td>

<td>

    <input type="text">
    
</td>

</tr>

<tr>

<td>Mother's Name:</td>

<td>

    <input type="text">
    
</td>

</tr>

<tr>

<td>Phone Number:</td>

<td>

    <input type="text" required placeholder="017xxxxxxx">
    
</td>

</tr>

<tr>

<td>Email:</td>

<td>

    <input type="email" required placeholder="sample@example.com">
    
</td>

</tr>

<tr>

<td>Gender:</td>

<td>

    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Other

</td>

</tr>

<tr>

<td>Date Of Birth:</td>

<td>

<input type="date">

</td>

</tr>

<tr>

<td>Address:</td>

<td>

<textarea rows="4" cols="20"></textarea>

</td>

</tr>

<tr>

<td>Blood Group</td>

<td>

<select>

<option value="">Select</option>
<option value="">A+</option>
<option value="">A-</option>
<option value="">B+</option>
<option value="">B-</option>
<option value="">O+</option>
<option value="">O-</option>
<option value="">AB+</option>
<option value="">AB+</option>
 
</select>
                    
</td>

</tr>

<tr>

<td>Department:</td>

<td>

    <input type="radio" name="department">CSE
    <input type="radio" name="department">EEE
    <input type="radio" name="department">BBA

</td>

</tr>

<tr>

<td>Course:</td>

<td>

    <input type="checkbox">C
    <input type="checkbox">C++
    <input type="checkbox">Java
    <input type="checkbox">AI
    <input type="checkbox">Machine Learning
    <input type="checkbox">Robotics

</td>

</tr>

<tr>

<td>Photo:</td>

<td>

<input type="file">

</td>

</tr>

<tr>

<td align="center" colspan="2">

<input type="submit">
<input type="reset">

</td>

</tr>

</table>

</form>

</body>
</html>
