<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>

        <table cellspacing="4px" cellpadding="4px" align="center">

            <tr>

                <th colspan="2"> Course Registration Form</th>

            </tr>
           
            <tr>

                <td colspan="2">

                    <input type="text" required placeholder="Name" pattern="[a-zA-Z]{8,12}">

                </td>

            </tr>

            <tr>

                <td>

                    <input type="email" required placeholder="Email">

                </td>

            </tr>

            <tr>

                <td>

                    <input type="text" required placeholder="Phone" pattern="[0-9]{10}">

                </td>

            </tr>

             <tr>

                    <td>
                        <select>

                            <option value="">Select the course you want to register for</option>
                            <option value="">Web Development and Design</option>
                            <option value="">Digital Marketing</option>
                            <option value="">cybersecurity</option>
                            <option value="">Software Development</option>
                            <option value="">Multimedia and Animation</option>
 
                        </select>
                    
                    </td>

                </tr>

                <tr>

                    <td>Level</td>

                    <tr>

                 <td>

                    <input type="radio" name="level">Fresher<br>
                    <input type="radio" name="level">Junior

                  </td>

                   <td>

                    <input type="radio" name="level">Sophomore<br>
                    <input type="radio" name="level">Senior

                  </td>

                    </tr>
                
                </tr>

                <tr>

                    <td>Interest</td>

                    <tr>

                        <td>

                            <input type="checkbox">Mathematics <br>
                            <input type="checkbox">Science <br>
                            <input type="checkbox">Other <br>

                        </td>
                        
                         <td>

                            <input type="checkbox">English <br>
                            <input type="checkbox">Art
                
                        </td>

                    </tr>

                </tr>

                <tr>

                    <td>

                        <input type="checkbox">I agree to the terms and conditions.

                    </td>

                </tr>

                <tr>

                    <td align="center" colspan="2">

                        <input type="submit">
                        <input type="reset">

                    </td>

                </tr>

        </table>

    </form>

</body>
</html>
